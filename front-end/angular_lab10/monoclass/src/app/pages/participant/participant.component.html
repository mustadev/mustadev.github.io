<!-- Participant -->
<div class="row p-3">
    <div class="col-lg-9">
        <table class="table table-striped w-100">
            <button (click)="addParticipant()" class="btn btn-primary add-btn zindex-fixed m-5"><span>&#43;</span></button>
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">TÃ©l</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let participant of participants; index as i">
                    <th scope="row">{{ participant.id }}</th>
                    <td>{{ participant.nom }}</td>
                    <td>{{ participant.prenom }}</td>
                    <td>{{ participant.age }}</td>
                    <td>{{ participant.email }}</td>
                    <td>{{ participant.tel }}</td>
                    <td><div (click)="editParticipant(participant.id)" class="btn btn-secondary">Edit</div></td>
                    <td><div (click)="deleteParticipant(participant.id)" class="btn btn-danger">Delete</div></td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <div class="col-lg-3">
        <div class="card">
            <div class="card-header">
                Devoirs
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Devoir 1 </li>
                <li class="list-group-item">Devoir 2</li>
                <li class="list-group-item">Devoir 3</li>
              </ul>
          </div>
    </div>
</div>
